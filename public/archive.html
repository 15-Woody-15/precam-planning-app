<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precam - Order Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">
    <input type="file" id="import-file-input" class="hidden" accept=".json,application/json">
    <div id="notification-container" class="fixed bottom-4 right-4 z-[9999] space-y-2"></div>
    
    <main class="max-w-screen-2xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Precam - Machine Planning</h1>
                <p class="text-gray-600 mt-1">Order Archive</p>
            </div>
            <div class="flex items-center gap-2">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Terug naar Planning
                </a>
            </div>
        </header>
        <section class="bg-white p-6 rounded-lg shadow-md mb-8" aria-labelledby="archive-list-heading">
            <h2 id="archive-list-heading" class="text-xl font-semibold text-gray-700">Gearchiveerde Orders</h2>
            <div class="overflow-x-auto" id="archive-list-scroll-container">
                <table id="archive-table" class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Klant</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tijdsduur</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Deadline</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Details</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="archive-list" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="archive-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden" style="z-index: 1001;">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <h3 id="archive-modal-title" class="text-xl font-bold mb-4">Order Details</h3>
            <div id="archive-modal-content" class="space-y-4">
                </div>
            <div class="flex justify-end mt-6">
                <button id="close-archive-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Sluiten</button>
            </div>
        </div>
    </div>

    <div id="confirm-delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden" style="z-index: 1002;">
        <div class="relative top-40 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                </div>
                <h3 id="delete-confirm-title" class="text-lg leading-6 font-medium text-gray-900 mt-2">Confirm Action</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="delete-confirm-text" class="text-sm text-gray-500">
                        Are you sure you want to proceed? This action cannot be undone.
                    </p>
                </div>
                <div class="items-center px-4 py-3 sm:flex">
                    <button id="cancel-delete-btn" class="w-full sm:w-auto px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 mb-2 sm:mb-0 sm:mr-2">
                        Cancel
                    </button>
                    <button id="confirm-delete-btn" class="w-full sm:w-auto px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-semibold">
                        Yes, delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="archive.js"></script>
</body>
</html>
