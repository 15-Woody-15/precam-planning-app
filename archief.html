<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precam - Archief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">
    <main class="max-w-full mx-auto">
        <header class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Precam - Archief</h1>
                <div class="flex items-center gap-4 mt-2">
                     <a href="index.html" class="text-sm text-blue-600 hover:underline font-semibold">&larr; Terug naar Actieve Planning</a>
                </div>
            </div>
        </header>

        <section class="bg-white p-6 rounded-lg shadow-md" aria-labelledby="archive-list-heading">
            <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
                 <h2 id="archive-list-heading" class="text-xl font-semibold text-gray-700">Gearchiveerde Orders</h2>
                 <div class="flex items-center gap-2">
                    <label for="search-key" class="text-sm font-medium text-gray-700">Zoek op:</label>
                    <select id="search-key" class="bg-gray-50 rounded-md border-gray-300 shadow-sm sm:text-sm">
                        <option value="id">Ordernr. Eigen</option>
                        <option value="klantOrdernr">Ordernr. Klant</option>
                        <option value="klant">Klant</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Typ hier om te zoeken..." class="bg-gray-50 rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
            </div>
            <div class="overflow-x-auto">
                <table id="archive-table" class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase w-2/12">Order / Onderdeel</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Klant</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tijd/st</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aantal</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Machine</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Leverdatum</th>
                        </tr>
                    </thead>
                    <tbody id="order-list" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="archief.js"></script>
</body>
</html>
